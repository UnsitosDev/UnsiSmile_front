<a [routerLink]="link" 
   routerLinkActive="active" 
   [routerLinkActiveOptions]="{exact: false}"
   [class.active]="isLinkActive(link)"
   class="menu-item">
  <fa-icon [icon]="fontAwesomeIcon"></fa-icon>
  <div class="menu-text">
    <span>{{ buttonText }}</span>
    <small>{{ description }}</small>
  </div>
</a>
