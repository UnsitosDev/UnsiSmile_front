<div
  id="menu"
  [class.hidden]="isSidebarOpen"
  class="menu-container min-h-screen z-10 text-slate-300 w-64 left-0 h-screen overflow-y-hidden">
  <div id="logo" class="my-4 px-6">
    <h1 class="text-lg md:text-2xl font-bold text-white">
      Unsi<span class="text-blue-500">Smile</span>
    </h1>
    <p class="text-slate-500 text-sm">Clínica de Odontología</p>
  </div>
  <div id="profile" class="px-6 py-10">
    <p class="text-slate-500">Bienvenido</p>
    <br>
    <a [routerLink]="userLink" class="inline-flex space-x-2 items-center">
      <span>
        <img
          class="rounded-full w-8 h-8"
          src="https://w7.pngwing.com/pngs/81/570/png-transparent-profile-logo-computer-icons-user-user-blue-heroes-logo-thumbnail.png"
          alt=""
        />
      </span>
      @if (user) {
        <span class="text-sm tt md:text-base font-bold"> {{ user.person.firstName + " " + user.person.firstLastName }} </span>
      }
    </a>
  </div>
  <div id="nav" class="w-full px-6">
    @for(items of menuItems; track $index){
    <app-button-menu-item
      link="{{ items.routerlink }}"
      buttonText="{{ items.buttonText }}"
      description="{{ items.buttonDescription }}"
      [fontAwesomeIcon]="items.fontAwesomeIcon"
    ></app-button-menu-item>
    }
  </div>
</div>
