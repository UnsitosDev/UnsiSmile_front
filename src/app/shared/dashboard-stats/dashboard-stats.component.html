<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  @for (stat of stats; track stat) {
    <div class="bg rounded-lg shadow p-6 flex items-center justify-between">
      <div>
        <h3 class="text-lg font-semibold text-gray-700">{{ stat.title }}</h3>
        <p class="text-3xl font-bold text-blue-600">{{ stat.count }}</p>
      </div>
      <i [class]="stat.icon + ' fa-3x text-gray-400'"></i>
    </div>
  }
</div>
