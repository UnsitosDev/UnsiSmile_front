<mat-card class="full-width-card">
    <mat-card-title><strong>Gestión de Historias Clínicas - Revisión y Aprobación</strong></mat-card-title>
</mat-card>
<br>
<app-tabla-data
  [titulo]="title"
  [columns]="columns"
  [data]="patientsList"
  [totalItems]="totalElements"
  [sortableColumns]="sortableColumns"
  [showSearchIcon]="true"
  [showEditIcon]="true"
  [showFolderIcon]="true"
  (action)="onAction($event)"
  (pageSizeChange)="onPageSizeChange($event)"
  (pageChange)="onPageChange($event)"
  (searchChange)="onSearch($event)"
  (sortChange)="onSort($event)">
</app-tabla-data>
