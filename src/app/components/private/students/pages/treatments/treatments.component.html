<!-- card patient -->
<mat-card appearance="outlined" class="custom">
  <app-card-patient-data [patientUuid]="patientUuid"></app-card-patient-data>
</mat-card>

<mat-tab-group
  mat-stretch-tabs="false"
  mat-align-tabs="start"
  (selectedTabChange)="onTabChanged($event)"
>
  <!-- Tab 1: Datos personales -->
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fas fa-user"></i>
      <span class="ml-2">Datos personales</span>
    </ng-template>
    Contenido datos personales
  </mat-tab>

  <!-- Tab 2: Historia clínica general -->
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fas fa-folder"></i>
      <span class="ml-2">Historia clínica general</span>
    </ng-template>
    @if (medicalRecordLoaded) {
      <app-students-general-history [medicalRecord]="medicalRecord"></app-students-general-history>
    }
  </mat-tab>

  <!-- Tab 3: Tratamientos -->
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fas fa-file"></i>
      <span class="ml-2">Tratamientos</span>
    </ng-template>
    Contenido tratamientos
  </mat-tab>
</mat-tab-group>
