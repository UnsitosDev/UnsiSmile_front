<div class="container">
  <main>
    <div class="root">
      <mat-tab-group [(selectedIndex)]="value">
        <mat-tab label="Adulto">
          <div>
            @if (arcada.adulto) { 
              <!-- @for (item of arcada.adulto; track $index) { -->
              <app-students-tooth
                [data]="arcada.adulto[1]"
                [index]="1"
                (toggleTooth)="toggleTooth($event)"
                (setFace)="setFace($event)"
              ></app-students-tooth>
              
            <!-- }  -->
          }
          </div>
        </mat-tab>
        <mat-tab label="Infantil">
          <div>
            @if (arcada.infantil) { 
              @for (item of arcada.infantil; track $index)
              {
              <app-students-tooth
                [data]="item"
                [index]="$index"
                (toggleTooth)="toggleTooth($event)"
                (setFace)="setFace($event)"
              ></app-students-tooth>
              } 
            }
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
    @if(toolbar){
    <app-students-toolbar
      [toolbar]="toolbar"
      (handleAction)="
        handleAction($event.cor, $event.nome, $event.all, $event.idCondition)
      "
    ></app-students-toolbar>
    }
  </main>
  <br /><br />
  <div class="mx-2">
    <!-- Observaciones -->
    <div class="relative flex-grow w-full">
      <label
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
        >Observaciones: (Anotar condiciones y aparatos que no aparezcan en el
        c√≥digos)</label
      >
      <textarea
        id="message"
        rows="4"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-white-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
      ></textarea>
    </div>
    <br /><br />
    <div class="absolute bottom-0 right-0 m-4 flex flex-row-reverse space-x-4">
      <button color="primary" (click)="store()">Siguiente</button>
    </div>
  </div>
  <br /><br />
</div>
