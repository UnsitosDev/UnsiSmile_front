<!-- tooth.component.html -->
<div [ngClass]="data.css ? 'boxTooth ' + data.css : 'boxTooth'">
    <button *ngIf="data.status; else addButton" class="removeButton" (click)="toggleTooth.emit(data)">-</button>
    <ng-template #addButton><button class="addButton" (click)="toggleTooth.emit(data)">+</button></ng-template>
  
    <small style="text-align: center; display: block; clear: both">{{ data.id }}</small>
  
    <svg width="29" height="34" [attr.id]="data.id" [ngClass]="data.status ? 'tooth' : 'tooth disabled'">
      <!-- Face 1 -->
      <polygon 
        stroke="blue" 
        points="1.0136711597442627,1.35626420378685 7.767158031463623,9.155386298894882 21.696229934692383,9.155386298894882 28.449718475341797,1.35626420378685 " 
        [attr.id]="data.faces[0].id" 
        [attr.fill]="data.faces[0].estado"
        (click)="setFace.emit({ faceId: data.faces[0].id, index: 0, data: data })"
        class="face"
      />
  
      <!-- Face 2 -->
      <polygon 
        stroke="blue" 
        points="21.445681169629097,9.104242324829102 21.445681169629097,25.189937591552734 28.19916971027851,32.98905944824219 28.41021592915058,0.8176754713058472 " 
        [attr.id]="data.faces[1].id" 
        [attr.fill]="data.faces[1].estado"
        (click)="setFace.emit({ faceId: data.faces[1].id, index: 1, data: data })"
        class="face"
      />
  
      <!-- Face 3 -->
      <polygon 
        stroke="blue" 
        points="21.445680618286133,25.29296439886093 28.199169158935547,33.092128217220306 0.7631232142448425,33.092128217220306 7.516610622406006,25.29296439886093 " 
        [attr.id]="data.faces[2].id"
        [attr.fill]="data.faces[2].estado"
        (click)="setFace.emit({ faceId: data.faces[2].id, index: 2, data: data })"
        class="face"
      />
  
      <!-- Face 4 -->
      <polygon 
        stroke="blue" 
        points="0.7631232291460037,1.3051201105117798 0.7631232291460037,33.232784271240234 7.516610696911812,25.189937591552734 7.516610696911812,25.189937591552734 7.516610696911812,9.104242324829102 " 
        [attr.id]="data.faces[3].id" 
        [attr.fill]="data.faces[3].estado"
        (click)="setFace.emit({ faceId: data.faces[3].id, index: 3, data: data })"
        class="face"
      />
  
      <!-- Face 5 -->
      <polygon 
        stroke="blue" 
        points="7.516610696911812,9.104242324829102 21.445681169629097,9.104242324829102 21.445681169629097,25.189937591552734 7.516610696911812,25.189937591552734 " 
        [attr.id]="data.faces[4].id" 
        [attr.fill]="data.faces[4].estado"
        (click)="setFace.emit({ faceId: data.faces[4].id, index: 4, data: data })"
        class="face"
      />
    </svg>
  
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" [ngClass]="!data.status ? 'tooth' : 'tooth disabled'">
      <path fill="red" d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/>
    </svg>
  </div>
