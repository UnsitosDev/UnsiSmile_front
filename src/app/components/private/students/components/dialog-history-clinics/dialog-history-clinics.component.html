<mat-list>
  <div mat-subheader class="custom"><strong>HISTORIA CLINICA</strong></div>
  <mat-divider></mat-divider>
  @for (history of patientConfigHistories; track history) {
    <mat-list-item (click)="selectHistory(history)">
      <mat-icon matListItemIcon>folder</mat-icon>
      <div matListItemTitle>{{ history.clinicalHistoryName }}</div>
    </mat-list-item>
  }
</mat-list>
