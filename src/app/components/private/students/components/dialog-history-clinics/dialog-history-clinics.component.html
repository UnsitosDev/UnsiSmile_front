<mat-list>
    <div mat-subheader>Historias Clinicas</div>
    @for (folder of folders; track folder) {
      <mat-list-item>
        <mat-icon matListItemIcon>folder</mat-icon>
        <div matListItemTitle>{{folder.name}}</div>
        <div matListItemLine>{{folder.updated | date}}</div>
      </mat-list-item>
    }
  </mat-list>
