<div class="container mx-4">
    <form>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mt-4">
        <!-- Información básica -->
        <div>
          <label [class]="labelClass">ID Paciente</label>
          <input type="text" [class]="inputClass" [value]="patient.idPatient" readonly>
        </div>
        <div>
          <label [class]="labelClass">Fecha de Admisión</label>
          <input type="text" [class]="inputClass" [value]="patient.admissionDate" readonly>
        </div>
        <div>
          <label [class]="labelClass">Menor de Edad</label>
          <input type="text" [class]="inputClass" [value]="patient.isMinor ? 'Sí' : 'No'" readonly>
        </div>
        <div>
          <label [class]="labelClass">Discapacidad</label>
          <input type="text" [class]="inputClass" [value]="patient.hasDisability ? 'Sí' : 'No'" readonly>
        </div>
        <!-- Información personal -->
        <div>
          <label [class]="labelClass">CURP</label>
          <input type="text" [class]="inputClass" [value]="patient.person.curp" readonly>
        </div>
        <div>
          <label [class]="labelClass">Nombre</label>
          <input type="text" [class]="inputClass" [value]="patient.person.firstName + ' ' + patient.person.secondName" readonly>
        </div>
        <div>
          <label [class]="labelClass">Apellidos</label>
          <input type="text" [class]="inputClass" [value]="patient.person.firstLastName + ' ' + patient.person.secondLastName" readonly>
        </div>
        <div>
          <label [class]="labelClass">Teléfono</label>
          <input type="text" [class]="inputClass" [value]="patient.person.phone" readonly>
        </div>
        <div>
          <label [class]="labelClass">Fecha de Nacimiento</label>
          <input type="text" [class]="inputClass" [value]="day + '/' + month + '/' + year" readonly>
        </div>
        <div>
          <label [class]="labelClass">Correo Electrónico</label>
          <input type="text" [class]="inputClass" [value]="patient.person.email" readonly>
        </div>
        <div>
          <label [class]="labelClass">Género</label>
          <input type="text" [class]="inputClass" [value]="patient.person.gender.gender" readonly>
        </div>
  
        <!-- Información de dirección -->
        <div>
          <label [class]="labelClass">Calle y Número</label>
          <input type="text" [class]="inputClass" [value]="patient.address.street.name + ' ' + patient.address.streetNumber + '-' + patient.address.interiorNumber" readonly>
        </div>
        <div>
          <label [class]="labelClass">Tipo de Vivienda</label>
          <input type="text" [class]="inputClass" [value]="patient.address.housing.category" readonly>
        </div>
        <div>
          <label [class]="labelClass">Colonia</label>
          <input type="text" [class]="inputClass" [value]="patient.address.street.neighborhood.name" readonly>
        </div>
        <div>
          <label [class]="labelClass">Localidad</label>
          <input type="text" [class]="inputClass" [value]="patient.address.street.neighborhood.locality.name" readonly>
        </div>
        <div>
          <label [class]="labelClass">Municipio</label>
          <input type="text" [class]="inputClass" [value]="patient.address.street.neighborhood.locality.municipality.name" readonly>
        </div>
        <div>
          <label [class]="labelClass">Estado</label>
          <input type="text" [class]="inputClass" [value]="patient.address.street.neighborhood.locality.municipality.state.name" readonly>
        </div>
  
        <!-- Información adicional -->
        <div>
          <label [class]="labelClass">Estado Civil</label>
          <input type="text" [class]="inputClass" [value]="patient.maritalStatus.maritalStatus" readonly>
        </div>
        <div>
          <label [class]="labelClass">Ocupación</label>
          <input type="text" [class]="inputClass" [value]="patient.occupation.occupation" readonly>
        </div>
        <div>
          <label [class]="labelClass">Grupo Étnico</label>
          <input type="text" [class]="inputClass" [value]="patient.ethnicGroup.ethnicGroup" readonly>
        </div>
        <div>
          <label [class]="labelClass">Religión</label>
          <input type="text" [class]="inputClass" [value]="patient.religion.religion" readonly>
        </div>
      </div>
    </form>
    <div class="align-right">
      <button (click)="nextPage()" mat-raised-button color="primary">  Continuar</button>
    </div>
  </div>
