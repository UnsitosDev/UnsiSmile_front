<mat-card-title>
  <div class="title-container">
    <span><strong>Crear tratamiento</strong></span>
    <span (click)="closeDialog()" class="close-btn cursor-pointer">
      <i class="fas fa-times"></i>
    </span>
  </div>
</mat-card-title>

<div class="p-4 custom-dialog">
  <mat-form-field class="p-2 w-full">
    <mat-label>Tratamiento</mat-label>
    <mat-select
      [(value)]="selectedTreatments"
      (selectionChange)="onTreatmentSelected($event)"
    >
      @for (item of treatmentData; track $index) {
      <mat-option [value]="item">{{ item.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <div class="flex justify-center">
    <!-- Fecha de inicio -->
    <mat-form-field class="mx-2 w-full">
      <mat-label>Fecha inicio</mat-label>
      <input matInput [matDatepicker]="startPicker" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="startPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <!-- Fecha final -->
    <mat-form-field class="mx-2 w-full">
      <mat-label>Fecha final</mat-label>
      <input matInput [matDatepicker]="endPicker" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="endPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </div>
  @if (selectedTreatmentsName == 'Diente') {
  <mat-form-field class="p-2 w-full">
    <mat-label>Organos dentarios</mat-label>
      <mat-select [formControl]="itemTeeth" multiple  class="teeth-multiselect">
        @for (item of teeth; track item) {
        <mat-option [value]="item">{{ item.idTooth }}</mat-option>
        }
      </mat-select>
  </mat-form-field>
  }
  <div class="mx-2 custom-dialog flex justify-end">
    <button mat-button>Crear tratamiento</button>
  </div>
</div>
