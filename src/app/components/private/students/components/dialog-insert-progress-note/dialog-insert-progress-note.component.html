<mat-card>
  <mat-card-title>
    <div class="title-container">
      <span><strong><i class="fas fa-notes-medical"></i> Nueva nota de evoluci√≥n</strong></span>
      <mat-icon matListItemIcon (click)="closeDialog()">close</mat-icon>
    </div>
  </mat-card-title>
</mat-card>

<mat-dialog-content class="content">
  <form [formGroup]="formGroup">  
    @for (field of progressNotesForm; track $index) {
      <app-field-component 
        [field]="field" 
        [errors]="field.errorMessages"
        [formGroup]="formGroup">
      </app-field-component>
    }      
  </form>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onInsert()">Guardar Nota <i class="fas fa-save"></i></button>
  </mat-dialog-actions>
</mat-dialog-content>
