<div class="dialog-content">
  <mat-dialog-content>
    ¿Estás seguro de enviar a revisión?
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-button color="primary" (click)="sendToReview()">Enviar</button>
  </mat-dialog-actions>
</div>
