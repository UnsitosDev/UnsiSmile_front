<div class="dialog-content">
  @if (professorAreasData) {
    @for (item of professorAreasData.content; track $index) {
      <mat-list-item>
        <div class="flex justify-between">
          <p class="text-left">{{ item.professorName }}</p>
          <p class="text-right">({{ item.clinicalArea.clinicalArea }})</p>
        </div>
      </mat-list-item>
    }
  }
  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-button color="primary" (click)="sendToReview()">Enviar</button>
  </mat-dialog-actions>
</div>
