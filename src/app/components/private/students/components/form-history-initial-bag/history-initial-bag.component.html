@for (tableKey of getTableKeys(); track tableKey) {
  <mat-card class="table-card">
    <mat-card-header>
      <mat-card-title>{{ tab[tableKey].title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table class="odontogram-table">
        <thead>
          <tr>
            <th>SIGNO</th>
            @for (column of tab[tableKey].columns; track column) {
              <th>{{ column }}</th>
            }
          </tr>
        </thead>
        <tbody>
          @for (row of tab[tableKey].rows; track row.symbol) {
            <tr>
              <td>{{ row.symbol }}</td>
              @for (value of row.values; track $index) {
                <td>
                  <input
                    type="text"
                    [value]="value"
                    placeholder="0-0-0"
                    (input)="onInputChange(tableKey, row, $event)"
                  />
                </td>
              }
            </tr>
          }
        </tbody>
      </table>
      <img src="assets/Vestibular.png" alt="Vestibular">
    </mat-card-content>
  </mat-card>
}
