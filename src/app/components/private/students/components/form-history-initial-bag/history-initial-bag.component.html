<div class="table-container">
  <table>
    <thead>
      <tr>
        <th [colSpan]="tableData.columns.length">{{ tableData.title }}</th>
      </tr>
      <tr>
        @for (col of tableData.columns; track col.header) {
          <th>{{ col.header }}</th>
        }
      </tr>
      <tr>
        @for (col of tableData.columns; track col.subheader) {
          <th>{{ col.subheader }}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for (row of tableData.rows; track row.label) {
        <tr>
          <td class="row-label">{{ row.label }}</td>
          @for (value of row.values; track value) {
            <td data-editable="true">{{ value }}</td>
          }
        </tr>
      }
    </tbody>
  </table>
</div>
