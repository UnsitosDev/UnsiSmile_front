<div class="odontogram-list-container mat-elevation-z2">
  @if (isLoading) {
    <div class="loading-container">
    </div>
  } @else if (odontograms.length === 0) {
    <div class="empty-state">
      <mat-icon class="empty-icon">assessment</mat-icon>
      <p>No hay odontogramas registrados</p>
    </div>
  } @else {
    <table mat-table [dataSource]="odontograms" class="full-width">
      <!-- ID Column -->
      <ng-container matColumnDef="idOdontogram">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">#{{element.idOdontogram}}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef>Fecha de Creaci√≥n</th>
        <td mat-cell *matCellDef="let element">
          {{element.creationDate | date:'dd/MM/yyyy HH:mm'}}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="viewOdontogram(element)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  }
</div>
