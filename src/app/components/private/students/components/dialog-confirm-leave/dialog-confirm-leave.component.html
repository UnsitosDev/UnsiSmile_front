<mat-dialog-content>
  <p><strong>¿Está seguro de que desea salir del registro de </strong><strong>{{data.message}}?</strong></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial color="primary">Cancelar</button>
    <button mat-button [mat-dialog-close]="true" color="warn">Salir</button>
</mat-dialog-actions>
