<div class="box-toolbar clear">
    <ng-container *ngFor="let item of toolbar.opcoes">
      <button 
        type="button" 
        class="bt-toolbar" 
        (click)="onButtonClicked(item)">
        <span class="color-bar" [style.background-color]="item.cor">&nbsp;&nbsp;&nbsp;</span>
        <b>{{ item.icon }} </b>     
        {{ item.nome }}
      </button>
    </ng-container>
  </div>
