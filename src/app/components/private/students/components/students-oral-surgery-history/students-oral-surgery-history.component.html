<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4 bg-white">
    <mat-tab label="FICHA DE IDENTIFICACIÃ“N">
        <app-identification-file (eventoEmitido)="vitalSignsEvent($event)"  (cambiarTab)="recibirTab($event)"></app-identification-file>
    </mat-tab>
    <mat-tab label="SIGNOS VITALES" [disabled]="vitalSigns">
        <app-vital-sings (eventoEmitido)="familyHistoryEvent($event)"  (cambiarTab)="recibirTab($event)"></app-vital-sings>
    </mat-tab>
    <mat-tab label="ANTECEDENTES PERSONALES FAMILIARES" [disabled]="familyHistory">
        <app-family-history (eventoEmitido)="interrogationEvent($event)"  (cambiarTab)="recibirTab($event)"></app-family-history>
    </mat-tab>
    <mat-tab label="INTERROGATORIO POR APARATOS Y SISTEMAS" [disabled]="interrogation">
        <app-interrogation-divices-systems (eventoEmitido)="currentConditionEvent($event)"  (cambiarTab)="recibirTab($event)"></app-interrogation-divices-systems>
    </mat-tab>
    <mat-tab label="PADECIMIENTO ACTUAL" [disabled]="currentCondition">
        <app-current-condition (cambiarTab)="recibirTab($event)"></app-current-condition>
    </mat-tab>
</mat-tab-group>
