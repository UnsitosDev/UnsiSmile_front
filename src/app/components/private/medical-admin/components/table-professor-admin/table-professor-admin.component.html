<mat-card class="full-width-card">
  <mat-card-title><strong>Profesores - consulta y administraci√≥n</strong></mat-card-title>
</mat-card>

<br>
<div class="flex justify-end">
    <button class="mr-10" mat-flat-button color="primary" routerLink="/admin/professors/addProfessor">
        <i class="fas fa-user-plus"></i>  
        Nuevo profesor
    </button>
</div>
<br>

<app-tabla-data
  [titulo]="title"
  [columns]="columns"
  [data]="professorsList"
  [totalItems]="totalElements"
  [sortableColumns]="sortableColumns"
  [showSearchIcon]="true"
  [showEditIcon]="true"
  [showAssignIcon]="true"
  (pageChange)="onPageChange($event)"
  (pageSizeChange)="onPageSizeChange($event)"
  (action)="onAction($event)"
  (searchChange)="onSearch($event)"
  (sortChange)="onSort($event)"
  (statusChange)="onStatusChange($event)">
</app-tabla-data>
