@if (!isLoading) {

<div class="flex justify-end mb-4">
    <button class="rate-treatment" mat-button (click)="opedDialogRateFormSections()">
        Calificar Tratamiento
    </button>
</div>

<mat-card-title><strong>{{formSectionMapped.title}}</strong></mat-card-title>
<mat-card>
  <app-tab-form
    [patientMedicalRecord]="patientMedicalRecordId"
    [fieldsTab]="formSectionMapped"
    [patientUuid]="patientUUID">
  ></app-tab-form>
</mat-card>
}
