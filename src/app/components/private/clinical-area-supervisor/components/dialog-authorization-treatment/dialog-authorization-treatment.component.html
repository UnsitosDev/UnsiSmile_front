<div class="dialog-custom">
    <div class="mb-1">
        <h2 mat-dialog-title>{{ data.title }}</h2>
    </div>
    <mat-dialog-content class="mt-2">
        <mat-form-field class="w-full" appearance="fill">
        <mat-label>Comentarios</mat-label>
        <textarea matInput [(ngModel)]="comment"></textarea>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end" style="gap: 8px">
        <button mat-stroked-button (click)="closeDialog()">Cancelar</button>
        <button mat-button class="rejected" (click)="approvalTreatment()">{{ data.state }}</button>
    </mat-dialog-actions>
</div>
