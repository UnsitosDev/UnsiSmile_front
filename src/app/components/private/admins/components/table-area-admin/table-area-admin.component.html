<mat-card class="full-width-card">
  <mat-card-title><strong>Áreas Clínicas - Consulta y Administración</strong></mat-card-title>
</mat-card>
<br>

<div class="flex justify-end">
    <button class="mr-10" mat-flat-button color="primary" routerLink="/admin/createArea">
        <i class="fas fa-plus"></i>  
        Nueva Área Clínica
    </button>
</div>
<br>

<app-tabla-data
[titulo]="title"
[columns]="columns"
[data]="areasList"
[totalItems]="totalElements"
[sortableColumns]="sortableColumns"
[showSearchIcon]="true"
[showInsertIcon]="true"
(pageChange)="onPageChange($event)"
(pageSizeChange)="onPageSizeChange($event)"
(action)="onAction($event)"
(searchChange)="onSearch($event)"
(sortChange)="onSort($event)">
</app-tabla-data>
