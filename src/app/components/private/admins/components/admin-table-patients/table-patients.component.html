
<div class="flex justify-end">
    <button class="mr-10" mat-flat-button color="primary" routerLink="/admin/addPatient">
        <i class="fas fa-user-plus"></i>  
        Nuevo Paciente
    </button>
</div>

<app-tabla-data
  [titulo]="title"
  [columns]="columnas"
  [data]="patientsList"
  (pageSizeChange)="onPageSizeChange($event)"
  (action)="onAction($event)"
  (searchChange)="onSearch($event)">
</app-tabla-data>
