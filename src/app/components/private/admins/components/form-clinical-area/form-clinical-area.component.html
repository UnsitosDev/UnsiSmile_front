<div>
  <h2>Formulario de Área Clínica</h2>
  <p>ID del área clínica: {{areaId}}</p>
</div>

<mat-card class="full-width-card">
  <mat-card-title><strong>Asignar Profesor al Área Clínica</strong></mat-card-title>
  <mat-card-content>
    <div class="custom">
      <form [formGroup]="professorForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Seleccionar Profesor</mat-label>
          <mat-select formControlName="selectedProfessor">
            <mat-option *ngFor="let professor of professors" [value]="professor.idProfessor">
              {{ professor.person.name }} {{ professor.person.lastName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="button-container">
          <button mat-flat-button color="primary" type="submit" [disabled]="!professorForm.valid">
            ASIGNAR PROFESOR <i class="fas fa-save"></i>
          </button>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
