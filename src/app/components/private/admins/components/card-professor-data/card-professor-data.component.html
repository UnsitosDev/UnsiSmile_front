<mat-card-title><strong>Datos del profesor</strong></mat-card-title>
<mat-card-content>
  @if (data) {
  <div class="mx-2 sm:mx-8">
    <br />
    <!-- Grid responsivo -->
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 card-custom custom-color"
    >
      <!-- Columna 1 -->
      <div>
        <div>
          <strong><i class="fas fa-chalkboard-teacher"></i>&nbsp; {{ data.fullName }}</strong>
        </div>
        <div><i class="far fa-id-card"></i>&nbsp; {{ data.curp }}</div>
        <div><i class="fas fa-venus-mars"></i> {{ data.gender }}</div>
        <div>
          <i class="far fa-calendar"></i>&nbsp; Fecha de Nacimiento -
          {{ data.birthDate }}
        </div>
      </div>

      <!-- Columna 2 -->
      <div>
        <div><i class="fas fa-phone"></i>&nbsp; {{ data.phone }}</div>
        <div>
          <i class="fas fa-envelope"></i>&nbsp;
          <a href="mailto:{{ data.email }}">{{ data.email }}</a>
        </div>
        <div>
          <i class="fas fa-id-badge"></i>&nbsp; NÃºmero de empleado: 
          <strong>{{ data.employeeNumber }}</strong>
        </div>
      </div>

      <!-- Columna 3 -->
      <div class="info-column">
        <div>
          <strong><i class="fas fa-user-graduate"></i>&nbsp; Carrera: {{ data.career }}</strong>
        </div>
      </div>
    </div>
  </div>
  }
</mat-card-content>
