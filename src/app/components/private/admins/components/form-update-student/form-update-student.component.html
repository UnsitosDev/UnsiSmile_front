<mat-card>
  <mat-card-header>
    <mat-card-title>Actualizar Estudiante</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mt-6">
        @for (field of studentFields; track $index) {
        <app-field-component 
         [field]="field"
         [formGroup]="formGroup" 
         [errors]="field.errorMessages"
         [fieldValue]="formGroup.get(field.name)?.value">
        </app-field-component>
        }
      </div>
      <div class="button-container">
        <button mat-flat-button color="primary" (click)="onSubmit()">Actualizar <i class="fas fa-save"></i></button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
