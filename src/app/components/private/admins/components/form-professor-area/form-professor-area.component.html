<mat-card class="full-width-card">
  <mat-card-title><strong>Asignar Área al Profesor</strong></mat-card-title>
  <mat-card-content>
    <div class="custom">
      <form [formGroup]="areaForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Seleccionar Área Clínica</mat-label>
          <mat-select formControlName="selectedArea">
            @for (area of areas; track area.idClinicalArea) {
              <mat-option [value]="area.idClinicalArea">
                {{ area.clinicalArea }}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>
        <div class="button-container">
          <button mat-flat-button color="primary" type="submit" [disabled]="!areaForm.valid">
            Asignar área <i class="fas fa-save"></i>
          </button>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
