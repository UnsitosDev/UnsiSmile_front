<mat-card class="full-width-card">
  <mat-card-title><strong>Profesores por Área Clínica</strong></mat-card-title>
  <div class="filter-container">
    <mat-form-field appearance="outline" class="area-select">
      <mat-label>Filtrar por Área Clínica</mat-label>
      <mat-select [formControl]="selectedAreaControl">
        <mat-option [value]="null">Todas las áreas</mat-option>
        @for (area of clinicalAreas; track area) {
          <mat-option [value]="area.clinicalArea">
            {{ area.clinicalArea }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
</mat-card>
<br>

  <app-tabla-data
    [titulo]="title"
    [columns]="columns"
    [data]="professorsList"
    [totalItems]="totalElements"
    [showDeleteIcon]="true"
    (pageChange)="onPageChange($event)"
    (pageSizeChange)="onPageSizeChange($event)"
    (action)="onAction($event)">
  </app-tabla-data>

  <app-loading/>
